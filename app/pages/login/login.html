<ActionBar title="Urgent!"></ActionBar>

<StackLayout #container>

      <!--  <Image src="..\..\design\logos\urngent_logo_red.png"></Image>  -->

    <TextField hint="Email Address" 
               keyboardType="email" 
               [(ngModel)]="email"
               autocorrect="false" 
               autocapitalizationType="none">
    </TextField>
    <TextField hint="Password" 
               secure="true"
               [(ngModel)]="password">
    </TextField>

    <Button [text]="isLoggingIn ? 'SIGN IN' : 'SIGN UP'" 
            class="submit-button" 
            (tap)="submit()">
    </Button>
    <Button [text]="isLoggingIn ? 'SIGN UP' : 'GO BACK TO SIGN IN PAGE'"
            (tap)="toggleDisplay()">

    </Button>

</StackLayout>
