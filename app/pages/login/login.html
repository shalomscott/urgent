<StackLayout #container>

    <Image src="res://logo_login" 
           stretch="none" 
           horizontalAlignment="center">
    </Image>

    <TextField hint="Email Address" 
               keyboardType="email" 
               [(ngModel)]="user.email"
               autocorrect="false" 
               autocapitalizationType="none">
    </TextField>
    <TextField hint="Password" 
               secure="true"
               [(ngModel)]="user.password">
    </TextField>

    <Button [text]="isLoggingIn ? 'SIGN IN' : 'SIGN UP'" 
            class="submit-button" 
            (tap)="submit()">
    </Button>
    <Button [text]="isLoggingIn ? 'SIGN UP' : 'GO BACK TO SIGN IN PAGE'"
            (tap)="toggleDisplay()">

    </Button>

</StackLayout>
