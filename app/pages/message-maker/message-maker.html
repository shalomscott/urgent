<ActionBar class="massageActionBar" title="New Request"></ActionBar>

<StackLayout>
 <Image src="C:\Users\Emil-PC\Desktop\Hackaton\urgent\app\design\logos\urngent_logo_red.png" 
           stretch="none" 
           horizontalAlignment="center">
    </Image>

    <TextField hint="Email Address" 
               keyboardType="email" 
               [(ngModel)]="message.email"
               autocorrect="false" 
               autocapitalizationType="none">
    </TextField>
    <TextField hint="Body"
               [(ngModel)]="message.body">
    </TextField>

    <Button text="send" 
            class="send-button" 
            (tap)="send($event)">
    </Button>
</StackLayout>
