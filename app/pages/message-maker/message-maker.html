<StackLayout>
 <Image src="res://logo_login" 
           stretch="none" 
           horizontalAlignment="center">
    </Image>

    <TextField hint="Email Address" 
               keyboardType="email" 
               [(ngModel)]="message.email"
               autocorrect="false" 
               autocapitalizationType="none">
    </TextField>
    <TextField hint="Body"
               [(ngModel)]="message.body">
    </TextField>

    <Button text="send" 
            class="send-button" 
            (tap)="send($event)">
    </Button>
</StackLayout>
