<GridLayout class="float-btn-wrapper">
    <StackLayout class="float-btn-shadow" (loded)="onLoaded($event)">
        <StackLayout class="float-btn" (touch)="onTouch($event)" (tap)="onTap($event)">
            <Label class="float-btn-text" text="+"></Label>
        </StackLayout>
    </StackLayout>
</GridLayout>
